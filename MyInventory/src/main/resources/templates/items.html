<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
     <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>My Inventory</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Product</th>
                    <th>Priority</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item: ${listItems}">
                    <td th:text="${item.product}">Product</td>
                    <td th:text="${item.priority}">Priority</td>
                    <td th:text="${item.quantity}">Quantity</td>
                    <td>
                    <a th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="m-4">
    <h3><a th:href="@{/add_items}">Click here</a> to add more items</h3>	
    </div>
</div>
</body>
</html>
